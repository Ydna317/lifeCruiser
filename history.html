    <h1><b>History</b></h1>

  <!DOCTYPE html>
  <html lang="en">
  <!-- History input for places traveled-->

  <div class="container">
    <div class="row">
        <div class="col-lg-4">
            <label for="trip-location" class="form-label">Location:</label>
            <input type="text" class="form-control" id="trip-location" placeholder="Where did you go?">
            <label for="trip-date" class="form-label">Date:</label>
            <input type="text" class="form-control" id="trip-date" placeholder="MM/DD/YYYY">
            <label for="trip-description" class="form-label">Description:</label>
            <textarea class="form-control" id="trip-description" rows="5"
                placeholder="What did you do?"></textarea></textarea>
            <input class="btn btn-primary" type="submit" value="Submit" id="submit-button">
        </div>
        <div class="col-lg-8">
            <ul class="list-group trip-history" id="trip-history"></ul>
        </div>
    </div>
</div>
